default:
  tags:
    - vlx-docker
  image: ghcr.io/veloxchem/meta-vlx/vlx-ci_gnu:sha-1aa36de
  interruptible: true

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_PIPELINE_SOURCE != "schedule"
    - when: always

stages:
  - build
  - test
  - deploy

.monkey:conf:
  variables:
    VLX_NUM_BUILD_JOBS: "6"
  before_script:
    - uname -a
    - free -m
    - df -h
    - ulimit -a
    - ulimit -s unlimited
    - lscpu | egrep 'Thread|Core|Socket|^CPU\('
    - python -V
    - gcc --version
    - g++ --version

.monkey:setup:
  extends:
    - .monkey:conf
  before_script:
    - !reference [ .monkey:conf, before_script]
    - python -m venv --clear venv
    - source venv/bin/activate
    - python -m pip install --upgrade
        pip
        setuptools
        wheel

monkey:cmake_build:
  extends:
    - .monkey:setup
  stage: build
  script:
    - python -m pip install
        numpy
        pybind11[global]
    - CC=gcc MPICC=mpicc python -m pip install mpi4py --no-binary=mpi4py
    - cmake
        -S.
        -Bbuild
        -GNinja
        -DCMAKE_CXX_COMPILER=g++
        -DVLX_LA_VENDOR=OpenBLAS
    - cmake --build build --parallel "$VLX_NUM_BUILD_JOBS" --target veloxchemlib -- -d stats
  artifacts:
    paths:
      - build
    expire_in: 2 days

monkey:pip_install:
  extends: .monkey:setup
  stage: build
  script:
    - CC=gcc MPICC=mpicc python -m pip install mpi4py --no-binary=mpi4py
    - CC=gcc CXX=g++ python -m pip install
        MDAnalysis
    - git clone -b 3.4.0 https://gitlab.com/libeigen/eigen.git
    - export EIGEN_INCLUDE_DIR=$(pwd)/eigen
    - CXX=g++ python -m pip install
        git+https://gitlab.com/FraME-projects/PyFraME.git@35188b620c84f74a73e2c28d737abee4386a503a
    - SKBUILD_CONFIGURE_OPTIONS="-DVLX_LA_VENDOR=OpenBLAS -DCMAKE_CXX_COMPILER=g++"
        python -m pip install -v .[test,qmmm]
  artifacts:
    paths:
      - venv
    expire_in: 2 days

monkey:python_tests:
  extends: .monkey:conf
  stage: test
  needs: ["monkey:pip_install"]
  variables:
    OMP_NUM_THREADS: "6"
    OMP_PLACES: "cores"
  script:
    - source venv/bin/activate
    - python -c "import veloxchem; print(veloxchem.__version__)"
    - mpiexec -n 2 python -m pytest --capture=no --log-cli-level=INFO --pyargs veloxchem
        -m "solvers" --durations=10
    - python -m pytest --cov=veloxchem --capture=no --log-cli-level=INFO --pyargs veloxchem
        -m "not timeconsuming" --durations=10

include:
  - '.gitlab/cron-deploy.yml'
  - '.gitlab/deploy.yml'
