before_script:
  - set +e && source /opt/intel/bin/compilervars.sh intel64 && set -e
  - export PATH=/opt/intel/intelpython3/bin:$PATH
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/opt/intel/intelpython3/lib
  - export OMP_NUM_THREADS=6
  - export PYTHONPATH=$PYTHONPATH:/home/xinli/software/cppe/build/stage/lib
  - export GTESTROOT=/home/xinli/software/googletest/googletest
  - export GTESTLIB=/home/xinli/software/googletest/googletest/lib/libgtest.a

after_script:
  - echo "Done!"

stages:
  - test

velxochem_build:
  tags:
    - vlx-test
  stage: build
  script:
    - python3 config/generate_setup.py
    - make -j 6 -C src release && make -j 6 -C unit_tests release

veloxchem_test:
  tags:
    - vlx-test
  stage: test
  script:
    - mkdir -p build/python && cp -r src/pymodule build/python/veloxchem
    - mkdir -p build/bin && cp src/vlx build/bin/
    - python3 -m venv venv && ./venv/bin/python3 -m pip install -r requirements-dev.txt
    - python3 -c "import sys; print(f'cd venv/bin; ln -s python3{sys.version_info.minor} python3')" | bash
    - . venv/bin/activate && ./venv/bin/python3 setup.py install
    - export PYTHONPATH=$(pwd)/build/python:$PYTHONPATH
    - ./build/bin/UnitTestVeloxChem.x && ./venv/bin/python3 -m pytest -v --cov=veloxchem python_tests/
