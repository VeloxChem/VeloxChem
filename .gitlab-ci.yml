default:
  tags:
    - vlx-docker
  image: ghcr.io/enccs/meta-vlx/vlx-ci_intel:sha-dfa8562
  interruptible: true

workflow:
  rules:
    - if: $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH

stages:
  - build
  - test
  - deploy

.monkey:conf:
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule"
  variables:
    VLX_NUM_BUILD_JOBS: "6"
  before_script:
    - uname -a
    - free -m
    - df -h
    - ulimit -a
    - ulimit -s unlimited
    - lscpu | egrep 'Thread|Core|Socket|^CPU\('
    - python -V
    - mpiicc --version
    - mpiicpc --version

.monkey:setup:
  extends:
    - .monkey:conf
  before_script:
    - !reference [ .monkey:conf, before_script]
    - python -m venv --clear venv
    - source venv/bin/activate
    - python -m pip install --upgrade
        pip
        setuptools
        wheel

monkey:cmake_build:
  extends:
    - .monkey:setup
  stage: build
  script:
    - python -m pip install
        numpy
        pybind11[global]
        mpi4py --no-binary=mpi4py
    - cmake
        -S.
        -Bbuild
        -GNinja
        -DCMAKE_CXX_COMPILER=mpiicpc
        -DVLX_LA_VENDOR=MKL
    - cmake --build build --parallel "$VLX_NUM_BUILD_JOBS" -- -v -d stats
  artifacts:
    paths:
      - build
    expire_in: 12 hours

monkey:unit_tests:
  extends: .monkey:setup
  stage: test
  needs: ["monkey:cmake_build"]
  script:
    - ctest --test-dir build --output-on-failure -L unit

monkey:pip_install:
  extends: .monkey:setup
  stage: build
  script:
    - CC=icc MPICC=mpiicc python -m pip install mpi4py --no-binary=mpi4py
    - CC=gcc CXX=g++ python -m pip install cppe MDAnalysis
    - SKBUILD_CONFIGURE_OPTIONS="-DVLX_LA_VENDOR=MKL -DCMAKE_CXX_COMPILER=mpiicpc"
        python -m pip install .[test,qmmm]
  artifacts:
    paths:
      - venv
    expire_in: 12 hours

monkey:python_tests:
  extends: .monkey:conf
  stage: test
  needs: ["monkey:pip_install"]
  variables:
    OMP_NUM_THREADS: "6"
  script:
    - source venv/bin/activate
    - python -c "import veloxchem; print(veloxchem.__version__)"
    - mpiexec -n 2 python -m pytest --capture=no --log-cli-level=INFO --pyargs veloxchem -m "solvers"
    - python -m pytest --cov=veloxchem --capture=no --log-cli-level=INFO --pyargs veloxchem

include:
  #- '.gitlab/windows-ci.yml'
  - '.gitlab/cron-deploy.yml'
  - '.gitlab/deploy.yml'
