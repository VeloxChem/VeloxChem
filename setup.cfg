[metadata]
name = veloxchem
description = VeloxChem: an electronic structure code
keywords = electronic structure theory, response theory, computational spectroscopy
license = LGPLv2+
license_file = LICENSE
author = VeloxChem developers
author_email = info@veloxchem.org
url = https://veloxchem.org
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: C++
    Topic :: Scientific/Engineering :: Chemistry

[options]
packages =
    veloxchem

python_requires = >= 3.6

setup_requires =
    mpi4py >= 3.0
    numpy >= 1.13
    pybind11 >= 2.6

install_requires =
    cppe >= 0.3
    geometric >= 0.9
    h5py >= 2.8
    loprop >= 0.2
    psutil >= 5.6

tests_requires =
    pytest
    pytest-cov

test_suite =
    python_tests

[options.extras_require]
doc =
    sphinx
    sphinx_rtd_theme

test =
    pytest
    pytest-cov

dev =
    %(doc)s
    %(test)s

[options.entry_points]
console_scripts =
    vlx = veloxchem.main:main

[flake8]
max-line-length = 80
exclude = docs/conf.py
# these error codes interfere with Black
ignore = E203, E231, E501, W503, B950
select = C,E,F,W,B,B9

[yapf]
based_on_style = google
allow_split_before_dict_value = False

[aliases]
test = pytest
